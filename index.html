<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>MovieInfo</title>
	
	<link href="css/style.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.4.4/d3.min.js"></script>
   
    <script src="js/helper.js"></script>
    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=places"></script>
    
    <meta name="viewport" content="width=device-width">
	
    <meta name="viewport" content="width=device-width">
</head>

<body unresolved>
    <div id="main">
        <div class="wrapper">
            <a name="topOfPage"></a>
            <div class="header">
                <ul id="topContacts" class='flex-box'></ul>
            </div>
            <div class="content">

                <nav class="navbar navbar-inverse">
                    <div class="container-fluid">
                        <ul class="nav navbar-nav">
                            <li><a href="#drama">Drama</a>
                            </li>
                            <li><a href="#action">Action</a>
                            </li>
                            <li><a href="#thriller">Thriller</a>
                            </li>
                        </ul>
                    </div>
                </nav>
                <div id="drama" class='gray'>
                    <a name="drama"></a>
                    <h2>Drama</h2>
                </div>
                <div id="action" class='pink'>
                    <a name="action"></a>
                    <h2>Action</h2>
                </div>
                <div id="thriller" class='gray'>
                    <a name="thriller"></a>
                    <h2>Thriller</h2>
                </div>
            </div>
            <div class="footer">
                <div id="letsConnect" class='dark-gray'>
                    <h2 class='orange center-text'>Let's Connect</h2>
                    <ul id="footerContacts" class="flex-box">
                    </ul>
                </div>
            </div>
        </div>
        <div id="top" class="top">
            <a href="#topOfPage" class="scrolltop">Scroll to top</a>
        </div>
		<script src="js/movieInfo.js"></script>
		
		<script type="text/javascript">
            
            if (document.getElementsByClassName('flex-item').length === 0) {
                document.getElementById('topContacts').style.display = 'none';
            }
            if (document.getElementsByTagName('h1').length === 0) {
                document.getElementById('header').style.display = 'none';
            }
            if (document.getElementsByClassName('drama-entry').length === 0) {
                document.getElementById('drama').style.backgroundColor = 'none';
            }
            if (document.getElementsByClassName('thriller-entry').length === 0) {
                document.getElementById('thriller').style.display = 'none';
            }
            if (document.getElementsByClassName('action-entry').length === 0) {
                document.getElementById('action').style.display = 'none';
            }
            if (document.getElementsByClassName('flex-item').length === 0) {
                document.getElementById('letsConnect').style.display = 'none';
            }
        </script>
</body>

</html>
